---
- name: Install postgres_exporter on postgres nodes
  hosts: postgres_cluster
  become: yes
  tasks:
    - name: Download postgres_exporter
      get_url:
        url: "https://github.com/prometheus-community/postgres_exporter/releases/download/v0.15.0/postgres_exporter-0.15.0.linux-amd64.tar.gz"
        dest: /tmp/postgres_exporter.tar.gz
        mode: '0644'

    - name: Extract postgres_exporter
      unarchive:
        src: /tmp/postgres_exporter.tar.gz
        dest: /tmp
        remote_src: true

    - name: Install postgres_exporter binary
      copy:
        src: /tmp/postgres_exporter-0.15.0.linux-amd64/postgres_exporter
        dest: /usr/local/bin/postgres_exporter
        owner: root
        group: root
        mode: '0755'
        remote_src: true

    - name: Create postgres_exporter service
      copy:
        dest: /etc/systemd/system/postgres_exporter.service
        mode: '0644'
        content: |
          [Unit]
          Description=PostgreSQL Exporter
          After=network.target

          [Service]
          Type=simple
          User=postgres
          Environment="DATA_SOURCE_NAME=postgresql://postgres:SecurePass123!@localhost:5432/postgres?sslmode=disable"
          ExecStart=/usr/local/bin/postgres_exporter
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Enable and start postgres_exporter
      systemd:
        name: postgres_exporter
        enabled: true
        state: started
        daemon_reload: true


