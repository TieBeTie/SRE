[defaults]
inventory = inventory
host_key_checking = False
retry_files_enabled = False
roles_path = /home/rama/SRE/autobase/automation/roles
collections_path = /home/rama/.ansible/collections:/usr/share/ansible/collections
stdout_callback = yaml
callbacks_enabled = profile_tasks, timer

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False
