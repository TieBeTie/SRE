apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}-migration
  namespace: sre-cource-student-5
  labels:
    app: {{ .Chart.Name }}
    component: migration
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: migration
    spec:
      restartPolicy: Never
      # Init container: копирует SQL файл из API образа в shared volume
      initContainers:
      - name: copy-migration
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/bin/sh", "-c"]
        args:
        - |
          cp /app/Migrations/init.sql /shared/init.sql
          echo "Migration file copied to /shared/init.sql"
        volumeMounts:
        - name: migration-sql
          mountPath: /shared
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      # Основной контейнер: выполняет SQL через postgres:alpine
      containers:
      - name: migration
        image: postgres:alpine
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Starting database migration..."
          echo "Connecting to PostgreSQL at {{ .Values.database.host }}:{{ .Values.database.port }}"
          PGPASSWORD="{{ .Values.database.password }}" psql \
            -h {{ .Values.database.host }} \
            -p {{ .Values.database.port }} \
            -U {{ .Values.database.username }} \
            -d {{ .Values.database.name }} \
            -f /shared/init.sql
          echo "Migration completed successfully"
        volumeMounts:
        - name: migration-sql
          mountPath: /shared
        env:
        - name: PGHOST
          value: "{{ .Values.database.host }}"
        - name: PGPORT
          value: "{{ .Values.database.port }}"
        - name: PGDATABASE
          value: "{{ .Values.database.name }}"
        - name: PGUSER
          value: "{{ .Values.database.username }}"
        - name: PGPASSWORD
          value: "{{ .Values.database.password }}"
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      volumes:
      - name: migration-sql
        emptyDir: {}
